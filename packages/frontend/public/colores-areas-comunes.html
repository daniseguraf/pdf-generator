<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Colores áreas comunes</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 24px;
      }
      .row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }
      .swatch {
        width: 24px;
        height: 24px;
        border-radius: 4px;
        border: 1px solid #ccc;
        flex-shrink: 0;
      }
      .hex {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Colores áreas comunes</h1>
    <div class="row">
      <div class="swatch" style="background: #7950f2"></div>
      <span class="hex">#7950f2</span> GYM
    </div>
    <div class="row">
      <div class="swatch" style="background: #f03e3e"></div>
      <span class="hex">#f03e3e</span> POOL
    </div>
    <div class="row">
      <div class="swatch" style="background: #1971c2"></div>
      <span class="hex">#1971c2</span> GRILL_AREA
    </div>
    <div class="row">
      <div class="swatch" style="background: #2f9e44"></div>
      <span class="hex">#2f9e44</span> CAFETERIA
    </div>
    <div class="row">
      <div class="swatch" style="background: #f59f00"></div>
      <span class="hex">#f59f00</span> EVENT_ROOM
    </div>
    <div class="row">
      <div class="swatch" style="background: #ae3ec9"></div>
      <span class="hex">#ae3ec9</span> ROOF_TOP
    </div>
    <div class="row">
      <div class="swatch" style="background: #03d1ca"></div>
      <span class="hex">#f27d00</span> COWORKING
    </div>
  </body>
</html>
